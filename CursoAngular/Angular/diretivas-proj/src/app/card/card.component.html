<h1>My App</h1>
<p>card works!</p>
<button>TESTE</button>
<ul>
  <li *ngFor="let p of produtos;let i = index" (click)="mostrar(i)">{{p}}-{{i}}</li>
  <button (click)="adicionar()">Adicionar</button>
  <button (click)="remover()">Remover</button>
</ul>

<h1>Switch Case</h1>
<div [ngSwitch]="menu">
  <div *ngSwitchCase="'user'">
    <ul>
      <li>consultar</li>
      <li>editar</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <ul>
      <li>consultar</li>
      <li>editar</li>
      <li>incluir</li>
    </ul>
  </div>
  <div *ngSwitchCase="'super'">
    <ul>
      <li>consultar</li>
      <li>editar</li>
      <li>incluir</li>
      <li>remover</li>
    </ul>
  </div>
  <div *ngSwitchDefault>
    <ul>
      <li>Indisponivel</li>
    </ul>
  </div>

</div>
