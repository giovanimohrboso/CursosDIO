<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Noticias</title>
    <link rel="stylesheet" href="styles/card.css">
    <script src="src/components/CardNews.js" defer></script>
    <script src="src/components/CardNewsMelhor.js" defer></script>
    <script src="src/components/TituloDinamico.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__left">
                <span>Autor Giovani</span>
                <a href="#">Darth Vader Contrata Devs</a>
                <p>Darth Vader procura desenvolvedores front end com componentes</p>
            </div>
            <div class="card__right">
                <img src="assets/darthvader.jpeg" alt="">
            </div>
        </div>
    </div>
    <card-news></card-news>
    <titulo-dinamico titulo="Noticia Urgente"></titulo-dinamico>
    <titulo-dinamico titulo="Outra Noticia"></titulo-dinamico>
    <card-news-melhor 
        autor="Giovani"
        titulo="Darth Vader Contrata Devs"
        noticia="Darth Vader procura desenvolvedores front end com componentes"
        url-link="www.google.com.br"
        foto="assets/darthvader.jpeg"
    ></card-news-melhor>
    <card-news-melhor 
        autor="Sandra"
        titulo="Smiles"
        noticia="Terra muito louca"
        url-link="www.google.com.br"
    ></card-news-melhor>
</body>
</html>
